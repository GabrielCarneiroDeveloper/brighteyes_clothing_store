<div class="container mt-5">
    <form (submit)='login()' [formGroup]='loginForm'>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input 
                formControlName='email'
                type="email" 
                class="form-control" 
                id="exampleInputEmail1" 
                aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input 
                formControlName='password'
                type="password" 
                class="form-control" 
                id="exampleInputPassword1" 
                placeholder="Password">
        </div>

        <div id="buttons" class="mt-5">
            <button  
                type="submit" 
                class="btn btn-primary btn-block p-4">Sign in using local credentials
            </button>

            <button  
                type="button" 
                class="btn btn-block p-4"
                style='border-color: red; background-color: white;'>Sign in using Google credentials
            </button>
        </div>
    </form>
</div>
