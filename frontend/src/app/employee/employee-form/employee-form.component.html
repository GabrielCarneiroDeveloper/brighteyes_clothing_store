<section>
    <h2>Employee Form</h2>
    <form id='employee-form' [formGroup]='employeeForm' (submit)='sendEmployee()'>

        <div class="form-group">
            <label for="name" class="col-form-label">Name</label>
            <input formControlName='name' type="text" class="form-control" id="name" placeholder="Fulano e Sicrano">
        </div>

        <div class="form-group">
            <label for="staticEmail" class="col-form-label">Email</label>
            <input formControlName='email' type="text" class="form-control" id="staticEmail"
                placeholder="asdf@example.com">
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-form-label">Password</label>
            <input formControlName='password' type="password" class="form-control" id="inputPassword"
                placeholder="******">
        </div>

        <div class="form-group">
            <label for="title" class="col-form-label">Employee Title</label>
            <select formControlName='title' name="title" class="form-control" style="height: 2em;">
                <option *ngFor="let title of employeeTitleList | async as list" [ngValue]='title.id'>
                    {{ title.name }}
            </select>
        </div>

        <div class="form-group">
            <label for="status" class="col-form-label">Status</label>
            <select formControlName='status' name="status" id="status" class="form-control" style="height: 2em;">
                <option [ngValue]='status.id' *ngFor="let status of employeeStatusList | async as list">
                    {{ status.name }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="photo" class="col-form-label">Photo</label>
            <input formControlName='photo' type="text" id="photo" class="form-control">
        </div>

        <div class="form-group">
            <label for="registeredBy" class="col-form-label">Your ID as HR employee</label>
            <input formControlName='registeredBy' type="text" class="form-control" id="registeredBy"
                placeholder="Hr Employee">
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block">Send</button>
        </div>
    </form>
</section>
