<section>
    <h2>Employee Form</h2>
    <form id='employee-form' [formGroup]='employeeForm' (submit)='sendEmployee()'>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input formControlName='name' type="text" class="form-control" id="name" placeholder="Fulano e Sicrano">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input formControlName='email' type="text" class="form-control" id="staticEmail"
                    placeholder="asdf@example.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input formControlName='password' type="password" class="form-control" id="inputPassword"
                    placeholder="******">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Employee Title</label>
            <div class="col-sm-10">
                <!-- <button class="btn btn-secondary dropdown-toggle" type="button">Select employee title</button> -->
                <select name="title" class="form-control">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
                <select name="title" class="form-control">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Photo</label>
            <div class="col-sm-10">
                <input formControlName='photo' type="file" id="photo">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">HR Employee id</label>
            <div class="col-sm-10">
                <input formControlName='registeredBy' type="text" class="form-control" id="hrEmployeeId"
                    placeholder="Hr Employee">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">Send</button>
        </div>
    </form>
</section>
