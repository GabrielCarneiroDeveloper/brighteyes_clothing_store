<section>
  <div class="row">
    <div class="col-md-6">
      <h2>Employee Form</h2>
    </div>
    <div class="col-md-6 pull-right">
      <h2>
        {{ isUpdating ? "Update" : "Create" }}
      </h2>
    </div>
  </div>

  <form id="employee-form" [formGroup]="employeeForm" (submit)="sendEmployee()">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="name" class="col-form-label">Name</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="name"
          placeholder="Fulano e Sicrano"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="birthdate" class="col-form-label">Birthdate</label>
        <input
          formControlName="birthdate"
          type="date"
          class="form-control"
          id="birthdate"
          placeholder="12/12/1212"
        />
      </div>
    </div>

    <div class="form-group hidden">
      <input formControlName="id" type="text" class="form-control" id="id" />
    </div>

    <div class="form-group">
      <label for="staticEmail" class="col-form-label">Email</label>
      <input
        formControlName="email"
        type="text"
        class="form-control"
        id="staticEmail"
        placeholder="asdf@example.com"
      />
    </div>

    <div *ngIf="!isUpdating" class="form-group">
      <label for="inputPassword" class="col-form-label">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="inputPassword"
        placeholder="******"
      />
    </div>

    <div class="form-group">
      <label for="title" class="col-form-label">Employee Title</label>
      <select
        formControlName="title"
        name="title"
        class="form-control"
        style="height: 2em"
      >
        <option
          *ngFor="let title of employeeTitleList | async as list"
          [ngValue]="title.id"
        >
          {{ title.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="status" class="col-form-label">Status</label>
      <select
        formControlName="status"
        name="status"
        id="status"
        class="form-control"
        style="height: 2em"
      >
        <option
          [ngValue]="status.id"
          *ngFor="let status of employeeStatusList | async as list"
        >
          {{ status.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="photo" class="col-form-label">Photo</label>
      <input
        formControlName="photo"
        type="text"
        id="photo"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="registeredBy" class="col-form-label"
        >Who are you as HR employee?</label
      >
      <select
        formControlName="registeredBy"
        name="registeredBy"
        id="registeredBy"
        class="form-control"
        style="height: 2em"
      >
        <option [ngValue]="employee.id" *ngFor="let employee of hrEmployeeList">
          {{ employee.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <button 
        [disabled]='employeeForm.invalid'
        class="btn btn-primary btn-block">Send
      </button>
      <button
        type="button"
        class="btn btn-danger btn-block"
        (click)="resetForm()">Reset
      </button>
    </div>
  </form>
</section>
