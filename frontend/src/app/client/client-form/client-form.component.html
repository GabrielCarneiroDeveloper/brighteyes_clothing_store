<section>
    <h2>Client Form</h2>
    <form>
        <div class="form-group">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Fulano Beltano Cicrano">
        </div>
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="address--street" class="col-form-label">Street</label>
                <input type="text" class="form-control" id="address--street" placeholder="" placeholder="Str: taltal">
            </div>
            <div class="col-md-2 form-group">
                <label for="address--number" class="col-form-label">Number</label>
                <input type="text" class="form-control" id="address--number" placeholder="0">
            </div>
            <div class="col-md-3 form-group">
                <label for="address--city" class="col-form-label">City</label>
                <input type="text" class="form-control" id="address--city" placeholder="Client city">
            </div>
            <div class="col-md-3 form-group">
                <label for="address--state" class="col-form-label">State</label>
                <select name="address--state" class="form-control dropdown-selection brazil-states--selection">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="cpf" class="col-form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
            </div>
            <div class="col-md-6 form-group">
                <label for="birthdate" class="col-form-label">Birthdate</label>
                <input type="text" class="form-control" id="birthdate" placeholder="12/12/1212">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="status" class="col-form-label">Status</label>
                <select name="status" class="form-control dropdown-selection">
                    <option value=""></option>
                </select>
            </div>
            <div class="col-md-6 form-group">
                <label for="photo" class="col-form-label">Photo</label>
                <input type="file" id="photo">
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary btn-block">Send</button>
        </div>
    </form>
</section>
