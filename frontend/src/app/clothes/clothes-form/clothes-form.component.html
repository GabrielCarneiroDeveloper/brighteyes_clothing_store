<section>
    <h2>Clothes Form</h2>
    <form>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="" class="col-form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Clothes 1">
            </div>
            <div class="col-md-6 form-group">
                <label for="" class="col-form-label">Price</label>
                <input type="text" class="form-control" id="price" placeholder="R$ 0,00">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="" class="col-form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="0">
            </div>
            <div class="col-md-6 form-group">
                <label for="" class="col-form-label">Status</label>
                <button class="btn btn-default dropdown-toggle form-control" type="button">Select clothes
                    status</button>
            </div>
        </div>
        <div class="form-group">
            <label for="photo" class="col-form-label">Photo</label>
            <input type="file" id="photo" placeholder="...">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary btn-block">Send</button>
        </div>
    </form>
</section>
