<section>
  <div class="row">
    <div class="col-md-6"><h2>Clothes Form</h2></div>
    <div class="col-md-6"><h2>{{ isUpdating ? "Update" : "Create" }}</h2></div>
  </div>
  <form [formGroup]="clothesForm" (submit)="sendForm()">
    <div class="row">
      <div class="col-md-6 form-group">
        <label for="" class="col-form-label">Name</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="name"
          placeholder="Clothes 1"
        />
      </div>
      <div class="col-md-6 form-group">
        <label for="" class="col-form-label">Price</label>
        <input
          formControlName="price"
          type="number"
          class="form-control"
          id="price"
          placeholder="R$ 0,00"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 form-group">
        <label for="" class="col-form-label">Quantity</label>
        <input
          formControlName="quantityInStock"
          type="number"
          class="form-control"
          id="quantityInStock"
          placeholder="0"
        />
      </div>
      <div class="col-md-6 form-group">
        <label for="" class="col-form-label">Status</label>
        <select
          formControlName="status"
          name="status"
          id="status"
          class="form-control"
          style="height: 2em"
        >
          <option
            [ngValue]="status.id"
            *ngFor="let status of statusList | async as list"
          >
            {{ status.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="photo" class="col-form-label">Photo</label>
      <input
        formControlName="photo"
        class="form-control"
        type="text"
        id="photo"
      />
    </div>
    <div class="form-group">
      <button 
        [disabled]='clothesForm.invalid'
        class="btn btn-primary btn-block">Send</button>
      <button type="button" class="btn btn-danger btn-block" (click)="resetForm()">Reset</button>
    </div>
  </form>
</section>
